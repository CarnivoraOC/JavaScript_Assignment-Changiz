        <section>

    <script>
        var buyBtn = ["colaBtn", "pepsiBtn", "fantaBtn", "spriteBtn"];
        var products;
        var basketBtn;
        var init = function () { //start init 
            var createHTMLObjects = function () {
                products = document.getElementById("products");

            }();
            var createProducts = function () {
                for (var i = 0; i < 4; i++) {
                    var product = document.createElement("div");
                    product.className = "product-box";
                    product.innerHTML = "<div> <img class='img-responsive' src=\"" + bilde[i] + "\"/></div> <div class='info-div'> <h4 class='product-tittel' >" + tittel[i] + "</h4> <br> <h4 class='product-price' >" + price[i] + "</h4> <input id=\"" + buyBtn[i] + "\" type='button' onClick='iBasket(this.id)' value='Add to basket' class='buy-btn'/> </div>";
                    products.appendChild(product);
                }
            }();
        }(); // end init
        function iBasket(obj) { //updates array and numbProducts
            var id = obj;
            if (id == "colaBtn") {
                productArray[0]++;
                colaBtn.value = "Another one";
                colaBtn.style.backgroundColor = "#2A3132";
            }
            else if (id == "pepsiBtn") {
                productArray[1]++;
                pepsiBtn.value = "Another one";
                pepsiBtn.style.backgroundColor = "#2A3132";
            }
            else if (id == "fantaBtn") {
                productArray[2]++;
                fantaBtn.value = "Another one";
                fantaBtn.style.backgroundColor = "#2A3132";
            }
            else if (id == "spriteBtn") {
                productArray[3]++;
                spriteBtn.value = "Another one";
                spriteBtn.style.backgroundColor = "#2A3132";
            }
            numbProducts++;
            updateProducts();
        }

        function updateProducts() {
            basketBtn.value = "The Basket (" + numbProducts + ")";
        }
    </script>
